<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header>
        <div class="container container-bar">
            <h2 class="logo">Hello</h2>
            <nav class="navbar">
                <a class="navigate" href="./index.html">Home</a>
                <a class="navigate" href="./candidate-search.html">Search</a>
                <a class="navigate" href="">About</a>
                <div class="dropdown">
                    <button class="dropdown-btn">&#9776;</button>
                    <div class="dropdown-content">
                      <a href="">Home</a>
                      <a href="">Search</a>
                      <a href="">About</a>
                      
                    </div>
                </div>
            </nav>
        </div>
    </header>




    <div class="container wrapper">
        <div class="form-box login">
           <h2>Login</h2>
           <form action="#">
                <div class="input-box">
                   <span class="icon" ><ion-icon name="mail"></ion-icon></span>
                   <input type="email" required>
                   <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon" ><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                   <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
             <button type="submit" class="btn">Login</button>
             <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
            </div>
           </form>
       </div>

       <div class="form-box register">
        <h2>Register</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon" ><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon" ><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                 <span class="icon" ><ion-icon name="lock-closed"></ion-icon></span>
                 <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                 <label><input type="checkbox">I agreee to terms & conditions.</label>
             </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
             <p>Already have an account? <a href="#" class="login-link">Login</a></p>
         </div>
        </form>
    </div>
   </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>  
    <script src="./js/login.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
